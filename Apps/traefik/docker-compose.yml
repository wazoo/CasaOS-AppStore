name: traefik
services:
  traefik:
    image: traefik:v3.0
    restart: unless-stopped
    container_name: "traefik"
    command: --configfile=/etc/traefik/traefik.yml
    environment:
      PGID: "1000"
      PUID: "1000"
      TZ: America/Denver
    ports:
      - target: 80
        published: 80
        protocol: tcp
      - target: 443
        published: 443
        protocol: tcp
      - target: 8080
        published: 8080
        protocol: tcp
    env_file:
      - path: /opt/appdata/config/common.env
        required: true
      - path: /opt/appdata/traefik/nebula.env
        required: true
    volumes:
      - type: bind
        source: /opt/appdata/$AppID/config/
        target: /etc/traefik/
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
